<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마퀴 효과</title>
    <style>
      .marquee-container {
        width: 100%;
        max-width: 818px;
        margin: 0 auto;
        overflow: hidden;
        white-space: nowrap;
      }

      .marquee {
        display: inline-block;
        animation: marqueeAnimation 20s linear infinite;
      }

      .marquee p {
        display: inline-block;
        padding-right: 50px; /* 간격을 주기 위한 여백 */
      }

      @keyframes marqueeAnimation {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="marquee-container">
      <div class="marquee">
        <p>신청자 1: 홍길동</p>
        <p>신청자 2: 김철수</p>
        <p>신청자 3: 박영희</p>
        <p>신청자 4: 이준호</p>
        <p>신청자 5: 정민아</p>
      </div>
      <div class="marquee">
        <p>신청자 1: 김민수</p>
        <p>신청자 2: 이지은</p>
        <p>신청자 3: 최동현</p>
        <p>신청자 4: 박소영</p>
        <p>신청자 5: 한지혜</p>
      </div>
    </div>
  </body>
</html>
